<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock - By CSS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
  	<section>
  		<div class="clock">    
        <div class="left-clock">
          <div class="clock-piece rotate-6"><span>7</span><div class="slice"></div></div>
          <div class="clock-piece rotate-7"><span>8</span><div class="slice"></div></div>
          <div class="clock-piece rotate-8"><span>9</span><div class="slice"></div></div>
          <div class="clock-piece rotate-9"><span>10</span><div class="slice"></div></div>
          <div class="clock-piece rotate-10"><span>11</span><div class="slice"></div></div>
          <div class="clock-piece rotate-11"><span>12</span><div class="slice"></div></div>
        </div>
        <div class="right-clock" >
          <div class="clock-piece rotate-0"><span>1</span><div class="slice"></div></div>
          <div class="clock-piece rotate-1"><span>2</span><div class="slice"></div></div>
          <div class="clock-piece rotate-2"><span>3</span><div class="slice"></div></div>
          <div class="clock-piece rotate-3"><span>4</span><div class="slice"></div></div>
          <div class="clock-piece rotate-4"><span>5</span><div class="slice"></div></div>
          <div class="clock-piece rotate-5"><span>6</span><div class="slice"></div></div>
        </div>
      </div>
  	</section>
  </body>
</html>
